<form>

    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{ livro.titulo }}</mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="title">Por {{ livro.autor }}</mat-card-subtitle>
        <button (click)="cancelar()" class="btn btn-primarymat-elevation-z8" mat-raised-button color="primary">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="title">{{ livro.texto }}</mat-card-subtitle>
    </mat-card>


</form>
