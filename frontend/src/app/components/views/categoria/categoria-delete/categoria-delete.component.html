<form>
    <h1>Remover Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled>
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="btn btn-primarymat-elevation-z8" mat-raised-button color="primary">
            Excluir
        </button>

        <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="warn">
            Cancelar
        </button>
    </div>
</form>
